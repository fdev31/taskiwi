  <body data-spy="scroll" data-target=".subnav" data-offset="50">

<script type="text/javascript">
    var debug=true;
</script>

<!-- mustaches -->

<script id="edit_dialog" type="text/html">
	<div class="modal fade hide">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>
		<h3>Edit</h3>
	  </div>
	  <div class="modal-body">
		  <dl class="dl-horizontal">
		    <dt>project</dt>
		    <dd>{{project}}</dd>

		    <dt>descr</dt>
		    <dd>{{description}}</dd>

		    <dt>status</dt>
		    <dd>{{status}}</dd>

		    <dt>created on</dt>
		    <dd>{{date}}</dd>
		  </dl>
	  </div>
	  <div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a>
		<a href="#" class="btn btn-primary">Save changes</a>
	  </div>
	</div>
</script>
<div>
	<form class="well form-search" action="#">
		  <label>Project <input type="text" id="new_task_project" class="input-medium" data-provide="typeahead"></label>
		  &nbsp;
		  <label>Description <input type="text" id="new_task_descr" class="input-xlarge search-query"></label>
		  <button type="submit" onclick="add_new_task($('#new_task_project').val(), $('#new_task_descr').val())" class="btn">Add</button>
    </form>
</div>
<script id="tasklist" type="text/html">
<div class="tasklist container">
	<div class="well wip span6">
		<h2>TODO</h2>
		<ul id="pending_tasks" class="connected_tasks">
		{{#pending}}
			{{>taskitem}}
		{{/pending}}
		</ul>
	</div>

	<div class="well span4">
		<h2>DONE</h2>
		<ul id="done_tasks" class="connected_tasks" style="overflow-x: hidden; overflow-y: scroll; height: 50ex;">
		{{#completed}}
			{{>taskitem}}
		{{/completed}}
		</ul>
	</div>
</div>
</script>

<script id="taskitem" type="text/html"><li class="dragdrop-draggable dragdrop-handle task task_{{status}}"  id="{{uuid}}">
		{{#project}}
		<span class="proj_name"><b>[ {{project}} ]</b></span>
		{{/project}}
		&nbsp;
		{{description}}
		{{#editable}}
		<a class="btn btn-mini" href="#" onclick="edit_task_popup('{{uuid}}')">edit</a>
		{{/editable}}
</li></script>

<!-- /templates -->

	<div id="mainbody" class="container">
    </div><!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

    <script src="./js/bootstrap-transition.js"></script>
    <script src="./js/bootstrap-modal.js"></script>
    <script src="./js/bootstrap-typeahead.js"></script>
    <script src="./js/application.js"></script>
    <script src="./js/ICanHaz.min.js"></script>

  </body>
</html>
