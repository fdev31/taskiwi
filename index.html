  <body data-spy="scroll" data-target=".subnav" data-offset="50">

<script type="text/javascript">
    var debug=true;
</script>

<!-- mustaches -->

<script id="proj_list_dialog" type="text/html">
	<div class="modal fade hide">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Filter project</h3>
	  </div>
	  <div class="modal-body">
          <ul>
          {{#projects}}
          <li><a data-dismiss="modal" href="#" onclick="apply_filter({proj:'{{.}}'});">{{.}}</a></li>
          {{/projects}}
          </ul>
	  </div>
	  <div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a>
	  </div>
	</div>
</script>

<script id="edit_dialog" type="text/html">
	<div class="modal fade hide">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>Edit</h3>
	  </div>
	  <div class="modal-body">
            {{#project}}[ <b>{{project}}</b> ]{{/project}} {{#status}}<span class="pull-right">{{status}}{{#priority}}&nbsp;(prio: {{priority}}){{/priority}}</span>{{/status}}
		  <dl class="dl-horizontal">

		    <dt>created on</dt>
		    <dd>{{date}}</dd>

            {{#due_date}}
		    <dt>due for</dt>
		    <dd>{{due_date}}</dd>
            {{/due_date}}

            {{#end_date}}
		    <dt>finished on</dt>
		    <dd>{{end_date}}</dd>
            {{/end_date}}

            <hr />

		    <dt>description</dt>
		    <dd>{{description}}</dd>

            <hr />

            {{#annotations}}
            <dt>{{id}}</dt>
            <dd>{{content}}</dd>
            {{/annotations}}
		  </dl>
	  </div>
	  <div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a>
		<a href="#" class="btn btn-primary">Save changes</a>
	  </div>
	</div>
</script>
<div class="row-fluid">
	<form class="form-search span12 btn-toolbar" action="#">
        <div class="btn-group control-group">
            <div class="controls">
                <div class="input-append">
                    <input title="Optional project of the task" placeholder="Project name (optional)" type="text" id="new_task_project" class="input-medium" data-provide="typeahead">
                    <button title="Filter projects in a list" class="btn btn" onclick="ich.proj_list_dialog({'projects': all_projects}).modal();return false;"><i class="icon-search"></i></button>
                </div>

                <div class="input-append">
<input title="Type the description of the task here. Can be partial if you'r using the filter action." placeholder="Short or part of the filter" type="text" id="new_task_descr" class="input-xlarge search-query" autofocus>
          <input type="submit" class="btn" onclick="add_new_task($('#new_task_project').val(), $('#new_task_descr').val(), function(){$('#new_task_descr').val(''); set_focus();}); return false;" title="Add a task with given descripion in the given project (or none)" value="Add"></input>
          <button onclick="apply_filter({proj: $('#new_task_project').val(), descr: $('#new_task_descr').val()}); set_focus(); return false;" class="btn" title="Hides tasks that aren't matching project and description entries">Filter</button>
      </div>
      </div>
      </div>
      <div class="btn-group pull-right">
          <button data-toggle="button" title="Toggle DONE tasks visibility" class="btn" onclick="toggle_done_display(); return false;"><i class="icon-eye-close"></i></button>
          <button title="List everything and reset input" class="btn" onclick="$('#new_task_project').val(''); $('#new_task_descr').val(''); apply_filter(); return false;"><i class="icon-list-alt"></i></button>
      </div>
    </form>
</div>
<script id="tasklist" type="text/html">
<div class="tasklist row-fluid">
	<div class="well wip span7">
        <h2>TODO</h2>
		<ul id="pending_tasks" class="connected_tasks">
		{{#pending}}
			{{>taskitem}}
		{{/pending}}
		</ul>
	</div>

	<div class="well span5">
        <h2>DONE</h2>
		<ul id="done_tasks" class="connected_tasks" style="overflow-x: hidden; overflow-y: scroll; height: 50ex;">
		{{#completed}}
			{{>taskitem}}
		{{/completed}}
		</ul>
	</div>
</div>
</script>

<script id="taskitem" type="text/html"><li class="dragdrop-draggable dragdrop-handle task task_{{status}} task_pri{{priority}}" id="{{uuid}}">
		{{#project}}
		<span class="proj_name"><b>[ {{project}} ]</b></span>
		{{/project}}
		{{#editable}}
		<a class="btn btn-mini pull-right" href="#" onclick="edit_task_popup('{{uuid}}')">edit</a>
		{{/editable}}
		&nbsp;
        {{description}}
</li></script>

<!-- /templates -->

	<div id="mainbody" class="container-fluid">
    </div><!-- /container -->
